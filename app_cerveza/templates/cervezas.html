{% extends 'base_cerveceria.html' %}
{% block content %}

<main>
    <div class="main-color-cerveza">
        <h1>Todas las Cervezas</h1>
        <h2><a href="{% url 'cerveza:create' %}">CREAR CERVEZA</a></h2>
        {% for cerveza in cerveza_list%}
        <div class="list">
            <span>
                <p>{{forloop.counter}}</p>
            </span>
            <span>
                <p>{{cerveza.nombre}}</p>
            </span>
            <span>
                <label for="">Detalle: </label>
                <a href="{% url 'cerveza:detail' cerveza.id %}">+</a>
            </span>
            <span>
                <label for="">Editar: </label>
                <a href="{% url 'cerveza:update' cerveza.id %}">+</a>
            </span>
            <span>
                <label for="">Borrar: </label>
                <a href="{% url 'cerveza:delete' cerveza.id %}">+</a>
            </span>
        </div>

        {% endfor %}
    </div>
</main>
{% endblock %}
