{% extends 'base_cervezeria.html' %}
{% block content %}

<main>
    <div class="main-color-cerveza">
        <h1>Estas seguro ue deseas borrar esta cerveza?</h1>
        <h2>{{cerveza.nombre}}</h2>
        <form method="post">
            {% csrf_token %}
            <div>{{form.as_p}}</div>
            <input type="submit" value="{{ tipo }}" />
        </form>

        <a href="{% url 'base_cervezeria.html' %}">Cancelar</a>
    </div>
</main>
{% endblock %}
