{% load static %}

<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static './css/styles-cartel-emergente.css' %}">
  {% block title %}<title>Ofertas</title>{% endblock %}
</head>
<body>
<section class="fondo-oferta">
 <div class="popup-oferta">
   <div class="neon">
     <span style="--l: '¡O';">¡O</span>
     <span style="--l: 'f' ;">f</span>
     <span style="--l: 'e' ;">e</span>
     <span style="--l: 'r' ;">r</span>
     <span style="--l: 't' ;">t</span>
     <span style="--l: 'a!';">a!</span>
     <div class="popup-content-oferta">
       <span class="close-btn-oferta" onclick="closePopupoferta()">&times;</span>
       <h2 class="text-cartel-oferta">¡Oferta especial!</h2>
       <p class="text-cartel-oferta">Descuento del 20% en todos los productos.</p>
      </div>
    </div>
  </div>
   <div id="fondo-oferta" class="fondo-oferta" style="z-index: -3; opacity: 80%;">
    <video autoplay loop muted poster="{% static '/.media/images/Mask Group2 (1).jpg' %}">
      <source src="{% static './media/video/Brindis_Market1.mp4' %}" type="video/mp4">
      <!-- Agrega más <source> elementos para otros formatos de video -->
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>
</section>
</body>
</html>
